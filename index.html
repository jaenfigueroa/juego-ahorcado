<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Jaen Figueroa">
  <meta name="description" content="El ahorcado es un juego en el que un jugador debe adivinar una palabra oculta adivinando las letras una por una. Si el jugador adivina una letra incorrecta, se dibuja una parte del cuerpo del ahorcado en la pantalla. El objetivo del jugador es adivinar la palabra antes de que se complete el dibujo del ahorcado.">
  <meta name="keywords" content="HTML, CSS, TypeScript, Jest">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/svg+xml" href="alura.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Ahorcado</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <script type="module" src="./src/index.ts" defer></script>
</head>

<body>
  <!-- APP -->
  <div class="app">
    <header class="header">
      <img class="header__logo" src="alura.svg" alt="logo de alura">
    </header>
    <main class="main">

      <!-- PAGINA HOME -->
      <section class="page page-home page--active" id="page-home">
        <div class="button-container">
          <button class="button" id="button-add-word">Agregar nueva palabra</button>
          <button class="button button--active" id="button-start-game">Iniciar juego</button>
        </div>
      </section>

      <!-- PAGINA ADMIN -->
      <section class="page page-admin" id="page-admin">
        <textarea class="textarea" placeholder="Ingrese una palabra" id="textarea-new-word" maxlength="8"></textarea>
        <div class="aviso">
          <img src="aviso.svg" alt="icono de aviso">
          <p>Max. de 8 letras</p>
        </div>
        <div class="button-container">
          <button class="button" id="button-exit-page-admin">Salir</button>
          <button class="button button--active" id="button-save-word">Guardar</button>
        </div>
      </section>

      <!-- PAGINA GAME -->
      <section class="page page-game" id="page-game">
        <div class="screen">
          <div class="screen__container">
            <object id="person-object" class="screen__item screen__item--visible svg" data="./public/person.svg" type="image/svg+xml"></object>
          </div>
        </div>
        <p class="word" id="word"></p>
        <p class="used-letters" id="used-letters"></p>
        <div class="button-container">
          <button class="button" id="button-exit-page-game">Desistir</button>
          <button class="button button--active" id="button-new-game">Nuevo Juego</button>
        </div>
      </section>
    <main/>
  </div>

  <!-- MODAL -->
  <dialog class="modal" id="modal">
    <div class="modal-container">
      <p id="modal-text" class="modal__text"></p>
      <div class="modal__buttons-container" id="modal-container-buttons">
        <button class="button" id="button-exit-modal">Salir</button>
      </div>
    </div>
  </dialog>
</body>

</html>
