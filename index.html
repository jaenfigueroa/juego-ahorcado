<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <script type="module" src="./src/ts/index.ts" defer></script>
</head>

<body>
  <div class="app">
    <header class="header">
      <img class="header__logo" src="./src/assets/alura.svg" alt="logo de alura">
    </header>
    <main class="main">

      <!-- SECCION 1 -->
      <section class="section section-1">
        <div class="button-container">
          <button class="boton">Iniciar juego</button>
          <button class="boton">Agregar nueva palabra</button>
        </div>
      </section>

      <!-- SECCION 2 -->
      <section class="section section-2">
        <textarea class="textarea"></textarea>
        <div class="aviso">
          <img src="./src/assets/aviso.svg" alt="icono de aviso">
          <p>Max. de 8 letras</p>
        </div>
        <div class="button-container">
          <button class="boton">Guardar y empezar</button>
          <button class="boton">Cancelar</button>
        </div>
      </section>

      <!-- SECCION 3 -->
      <section class="section section-3">
        <div class="pantalla">
          <div class="pantalla__container">
            <img class="pantalla__item pantalla__item--visible" src="./src/assets/persona-piso.svg" alt="pieza piso">
            <img id="pieza-1" class="pantalla__item" src="./src/assets/persona-palo-1.svg" alt="pieza palo 1">
            <img id="pieza-2" class="pantalla__item" src="./src/assets/persona-palo-2.svg" alt="pieza palo 2">
            <img id="pieza-3" class="pantalla__item" src="./src/assets/persona-palo-3.svg" alt="pieza palo 3">
            <img id="pieza-4" class="pantalla__item" src="./src/assets/persona-cabeza.svg" alt="pieza cabeza">
            <img id="pieza-5" class="pantalla__item" src="./src/assets/persona-tronco.svg" alt="pieza tronco">
            <img id="pieza-6" class="pantalla__item" src="./src/assets/persona-brazo-iz.svg" alt="pieza brazo izquierda">
            <img id="pieza-7" class="pantalla__item" src="./src/assets/persona-brazo-de.svg" alt="pieza brazo derecha">
            <img id="pieza-8" class="pantalla__item" src="./src/assets/persona-pierna-iz.svg" alt="pieza pierna izquierda">
            <img id="pieza-9" class="pantalla__item" src="./src/assets/persona-pierna-de.svg" alt="pieza pierna derecha">
          </div>
        </div>
        <div class="espacios">
          <p class="letras">C</p>
          <p class="letras">A</p>
          <p class="letras">S</p>
          <p class="letras">A</p>
          <p class="letras">C</p>
          <p class="letras">A</p>
          <p class="letras">S</p>
          <p class="letras">A</p>
        </div>
        <p class="usados" id="letras-usadas">
          CASACASA
        </p>
        <div class="button-container">
          <button class="boton">Nuevo Juego</button>
          <button class="boton">Desistir</button>
        </div>
      </section>
    <main/>
  </div>
</body>

</html>
