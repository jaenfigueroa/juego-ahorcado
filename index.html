<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <script type="module" src="./src/index.ts" defer></script>
</head>

<body>
  <!-- APP -->
  <div class="app">
    <header class="header">
      <img class="header__logo" src="./src/assets/alura.svg" alt="logo de alura">
    </header>
    <main class="main">

      <!-- PAGINA HOME -->
      <section class="page page-home page--active" id="page-home">
        <div class="button-container">
          <button class="button" id="button-add-word">Agregar nueva palabra</button>
          <button class="button button--active" id="button-start-game">Iniciar juego</button>
        </div>
      </section>

      <!-- PAGINA ADMIN -->
      <section class="page page-admin" id="page-admin">
        <textarea class="textarea" placeholder="Ingrese una palabra" id="textarea-new-word" maxlength="8"></textarea>
        <div class="aviso">
          <img src="./src/assets/aviso.svg" alt="icono de aviso">
          <p>Max. de 8 letras</p>
        </div>
        <div class="button-container">
          <button class="button" id="button-exit-page-admin">Salir</button>
          <button class="button button--active" id="button-save-word">Guardar</button>
        </div>
      </section>

      <!-- PAGINA GAME -->
      <section class="page page-game" id="page-game">
        <div class="screen">
          <div class="screen__container">
            <img class="screen__item screen__item--visible" src="./src/assets/persona-piso.svg" alt="pieza piso">
            <img id="piece-1" class="piece screen__item" src="./src/assets/persona-palo-1.svg" alt="pieza palo 1">
            <img id="piece-2" class="piece screen__item" src="./src/assets/persona-palo-2.svg" alt="pieza palo 2">
            <img id="piece-3" class="piece screen__item" src="./src/assets/persona-palo-3.svg" alt="pieza palo 3">
            <img id="piece-4" class="piece screen__item" src="./src/assets/persona-cabeza.svg" alt="pieza cabeza">
            <img id="piece-5" class="piece screen__item" src="./src/assets/persona-tronco.svg" alt="pieza tronco">
            <img id="piece-6" class="piece screen__item" src="./src/assets/persona-brazo-iz.svg" alt="pieza brazo izquierda">
            <img id="piece-7" class="piece screen__item" src="./src/assets/persona-brazo-de.svg" alt="pieza brazo derecha">
            <img id="piece-8" class="piece screen__item" src="./src/assets/persona-pierna-iz.svg" alt="pieza pierna izquierda">
            <img id="piece-9" class="piece screen__item" src="./src/assets/persona-pierna-de.svg" alt="pieza pierna derecha">
          </div>
        </div>
        <p class="word" id="word"></p>
        <p class="used-letters" id="used-letters"></p>
        <div class="button-container">
          <button class="button" id="button-exit-page-game">Desistir</button>
          <button class="button button--active" id="button-new-game">Nuevo Juego</button>
        </div>
      </section>
    <main/>
  </div>

  <!-- MODAL -->
  <dialog class="modal" id="modal">
    <div class="modal-container">
      <p id="modal-text" class="modal__text"></p>
      <div class="modal__buttons-container" id="modal-container-buttons">
        <button class="button" id="button-exit-modal">Salir</button>
      </div>
    </div>
  </dialog>
</body>

</html>
