<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <script type="module" src="./src/index.ts" defer></script>
</head>

<body>
  <!-- APP -->
  <div class="app">
    <header class="header">
      <img class="header__logo" src="./src/assets/alura.svg" alt="logo de alura">
    </header>
    <main class="main">

      <!-- SECCION 1 -->
      <section class="section section-1 section--active" id="section-1">
        <div class="button-container">
          <button class="boton" id="button-add-word">Agregar nueva palabra</button>
          <button class="boton boton--active" id="button-start-game">Iniciar juego</button>
        </div>
      </section>

      <!-- SECCION 2 -->
      <section class="section section-2" id="section-2">
        <textarea class="textarea" placeholder="Ingrese una palabra" id="textarea-new-word" maxlength="8"></textarea>
        <div class="aviso">
          <img src="./src/assets/aviso.svg" alt="icono de aviso">
          <p>Max. de 8 letras</p>
        </div>
        <div class="button-container">
          <button class="boton" id="button-exit-section-2">Cancelar</button>
          <button class="boton boton--active" id="button-save-word">Guardar y empezar</button>
        </div>
      </section>

      <!-- SECCION 3 -->
      <section class="section section-3" id="section-3">
        <div class="pantalla">
          <div class="pantalla__container">
            <img class="pantalla__item pantalla__item--visible" src="./src/assets/persona-piso.svg" alt="pieza piso">
            <img id="pieza-1" class="pieza pantalla__item" src="./src/assets/persona-palo-1.svg" alt="pieza palo 1">
            <img id="pieza-2" class="pieza pantalla__item" src="./src/assets/persona-palo-2.svg" alt="pieza palo 2">
            <img id="pieza-3" class="pieza pantalla__item" src="./src/assets/persona-palo-3.svg" alt="pieza palo 3">
            <img id="pieza-4" class="pieza pantalla__item" src="./src/assets/persona-cabeza.svg" alt="pieza cabeza">
            <img id="pieza-5" class="pieza pantalla__item" src="./src/assets/persona-tronco.svg" alt="pieza tronco">
            <img id="pieza-6" class="pieza pantalla__item" src="./src/assets/persona-brazo-iz.svg" alt="pieza brazo izquierda">
            <img id="pieza-7" class="pieza pantalla__item" src="./src/assets/persona-brazo-de.svg" alt="pieza brazo derecha">
            <img id="pieza-8" class="pieza pantalla__item" src="./src/assets/persona-pierna-iz.svg" alt="pieza pierna izquierda">
            <img id="pieza-9" class="pieza pantalla__item" src="./src/assets/persona-pierna-de.svg" alt="pieza pierna derecha">
          </div>
        </div>
        <p class="palabras" id="word"></p>
        <p class="usados" id="letras-usadas"></p>
        <div class="button-container">
          <button class="boton" id="button-exit-section-3">Desistir</button>
          <button class="boton boton--active" id="button-new-game">Nuevo Juego</button>
        </div>
      </section>
    <main/>
  </div>

  <!-- MODAL -->
  <dialog class="modal" id="modal">
    <div class="modal-container">
      <p id="modal-text" class="modal__text"></p>
      <div class="modal__buttons-container" id="modal-container-buttons">
        <button class="boton" id="button-exit-modal">Salir</button>
        <button class="boton boton--active boton--novisible" id="button-pre">Accion</button>
      </div>
    </div>
  </dialog>
</body>

</html>
